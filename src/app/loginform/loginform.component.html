  <div class='box'>
      <div class='popup' [style]="tagVisibility">
          <p-messages [value]="msgs"></p-messages>
        </div>
    <form (submit)="loginUser($event)">

      <div class="input">
        <label>Username</label>
        <input type="text">
      </div>

      <div class="input">
        <label>Password</label>
        <input type="password">
      </div>

      <div class="input">
        <input type="submit" value="Login">
      </div>
    </form>
  </div>
